<ion-header>
  <ion-navbar>
    <ion-title>
      Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <timer [progress]="timeProgress"></timer>
  <ion-item>Score: {{score}}</ion-item>
  <ion-toolbar>
    <button start (click)="startGame()" [style.visibility]="showKeypad ? 'hidden' : 'visible'" ion-button solid>Start</button>
    <button end (click)="closeGame()" [style.visibility]="showKeypad ? 'visible' : 'hidden'" ion-button solid>Close</button>
  </ion-toolbar>
  <ion-item *ngFor="let i of viewData">
    {{i}}
  </ion-item>
  <keypad [onUpdate]="onUpdateBound" [onClean]="onCleanKeypad" [style.visibility]="showKeypad ? 'visible' : 'hidden'"></keypad>
</ion-content>
